<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Senhas - Posto de Saúde</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
    }
    .container {
      display: flex;
      height: 100vh;
      border: 3px solid black;
    }
    .coluna-esquerda, .coluna-direita {
      padding: 20px;
    }
    .coluna-esquerda {
      flex: 2;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-right: 3px solid black;
    }
    .coluna-direita {
      flex: 1;
    }
    .cabecalho {
      background-color: #004080;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 28px;
      font-weight: bold;
    }
    .senha-atual {
      text-align: center;
      margin-top: 80px;
    }
    .senha-atual h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    .senha-atual .numero-senha {
      font-size: 100px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .senha-atual .guiche {
      font-size: 32px;
    }
    .logos {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 40px;
    }
    .logos img {
      height: 70px;
    }
    .coluna-direita .cabecalho {
      background-color: #2c9ad1;
    }
    .senhas-anteriores {
      margin-top: 30px;
    }
    .senha-anterior {
      margin-bottom: 30px;
    }
    .senha-anterior h3 {
      font-size: 32px;
      font-weight: bold;
    }
    .senha-anterior p {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="coluna-esquerda">
      <div class="cabecalho">SENHA ATENDIMENTO</div>
      <div class="senha-atual">
        <h2>SENHA</h2>
        <div class="numero-senha" id="senhaAtual">A001</div>
        <div class="guiche" id="guicheAtual">Guichê 1</div>
      </div>
      <div class="logos">
        <img src="logo-prefeitura.png" alt="Prefeitura de Palhoça">
        <img src="logo-fmp.png" alt="FMP">
      </div>
    </div>

    <div class="coluna-direita">
      <div class="cabecalho">SENHAS ANTERIORES</div>
      <div class="senhas-anteriores" id="anteriores">
        <!-- Preenchido dinamicamente -->
      </div>
    </div>
  </div>

  <script>
    //-TIRAR-DEPOIS-----------------------------------------------------------------------------------------------------------------------
    // Inicia com algumas senhas
    chamarProximaSenha();
    chamarProximaSenha();
    chamarProximaSenha();
    chamarProximaSenha();

    // Simulação automática
    setInterval(chamarProximaSenha, 10000); // a cada 10 segundos
  </script>
</body>
</html>
