<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de senhas</title>
  <link rel="stylesheet" href="public/style.css">
  <style>
    .manual {
      text-align: center;
    }
    .status {
      margin-top: 10px;
      font-weight: bold;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .painel-inicial {
      background: white;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }
    .painel-inicial input {
      font-size: 24px;
      padding: 10px;
      width: 120px;
      text-transform: uppercase;
      text-align: center;
      margin-top: 10px;
    }
    .painel-inicial button {
      font-size: 20px;
      padding: 10px 20px;
      margin-top: 15px;
      margin-left: 5px;
      margin-right: 5px;
    }
    .painel-inicial .status {
      margin-top: 10px;
      font-size: 16px;
    }
    #btnZerar {
      background-color: #c00;
      color: white;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="coluna-esquerda">
      <div>
        <div class="cabecalho">SENHA ATENDIMENTO</div>
        <div class="senha-atual">
          <h2>SENHA</h2>
          <div class="numero-senha" id="senhaAtual"></div>
          <div class="guiche" id="guicheAtual"></div>
        </div>
      </div>
      <div class="logos">
        <img src="images/logo_Prefeitura_Palhoca.png" alt="Prefeitura de Palhoça">
        <img src="images/logo_FMP.png" alt="Faculdade Municipal de Palhoça">
      </div>
    </div>

    <div class="coluna-direita">
      <div class="cabecalho">SENHAS ANTERIORES</div>
      <div class="senhas-anteriores" id="anteriores">
      </div>
    </div>
  </div>

  <script src="public/painel.js"></script>
</body>
</html>
