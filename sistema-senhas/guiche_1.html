<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Guichê 1</title>
  <style>
    body {
      text-align: center;
      padding: 50px;
      font-family: sans-serif;
    }

    #senha {
      font-size: 60px;
      margin: 20px;
    }

    button {
      font-size: 30px;
      padding: 20px;
      margin: 10px;
    }

    #statusSenha {
      font-size: 20px;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"] {
      font-size: 24px;
      padding: 10px;
      width: 120px;
      text-transform: uppercase;
      text-align: center;
    }

    #btnZerar {
      background-color: #c00;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Guichê 1</h1>
  <div id="senha">Senha atual: A000</div>

  <button onclick="chamarSenha('1')">Chamar Próxima Senha</button>
  <br><br>

  <input type="text" id="senhaManual" placeholder="A000" maxlength="4">
  <button onclick="iniciarAtendimento()">Iniciar Atendimento</button>
  <br><br>

  <button id="btnZerar" onclick="zerarSenhas()">Zerar Senhas</button>

  <div id="statusSenha"></div>

  <script src="public/guiche.js"></script>
</body>
</html>
